<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 예약번호 조회</title>



  <style>

  </style>

</head>
<body>
  <div id="input-container">
    <input type="text" id="dateInput" placeholder="010-0000-0000 YYYYMMDD">
    <button id="search-button" onclick="searchReservation()">전화번호 + 생년월일 조회하기</button>
  </div>



  <div class="dial-container">
    <div class="dial-button" onclick="appendNumber(1)">1</div>
    <div class="dial-button" onclick="appendNumber(2)">2</div>
    <div class="dial-button" onclick="appendNumber(3)">3</div>
    <br>
    <div class="dial-button" onclick="appendNumber(4)">4</div>
    <div class="dial-button" onclick="appendNumber(5)">5</div>
    <div class="dial-button" onclick="appendNumber(6)">6</div>
    <br>
    <div class="dial-button" onclick="appendNumber(7)">7</div>
    <div class="dial-button" onclick="appendNumber(8)">8</div>
    <div class="dial-button" onclick="appendNumber(9)">9</div>
    <br>
    <div class="dial-button" onclick="deleteLastDigit()">지움</div>
    <div class="dial-button" onclick="appendNumber(0)">0</div>
    <!-- <div class="dial-button" onclick="submitDate()">OK</div>-->
    <div class="dial-button" onclick="searchReservation()">OK</div>
  </div>



  <div id="result"></div>

  <script>
    let dateInput = '';
    
    function appendNumber(num) {
      dateInput += num;
      document.getElementById('dateInput').value = dateInput;
    }

    function deleteLastDigit() {
      dateInput = dateInput.slice(0, -1);
      document.getElementById('dateInput').value = dateInput;
    }

    function submitDate() {
      // 여기서는 단순히 입력된 생년월일을 콘솔에 출력합니다.
      console.log('생년월일:', dateInput);
   
    }

    function searchReservation() {
      // 여기서는 생년월일을 서버로 보내고 예약번호를 받아와서 표시합니다.
      const reservationNumber = '예약번호'; // 서버에서 받아온 예약번호
      const resultHtml = `
        <table id="result-table">
          <thead>
            <tr>
              <th>예약번호</th>
              <th>영화 제목</th>
              <th>상영일시</th>
              <th>상영관</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>${reservationNumber}</td>
              <td>어벤져스: 엔드게임</td>
              <td>2024년 1월 1일 18:00</td>
              <td>1관</td>
            </tr>
            <!-- 기타 조회 결과 항목들 -->
          </tbody>
        </table>
      `;
      document.getElementById('result').innerHTML = resultHtml;
    }
  </script>
</body>
</html>
