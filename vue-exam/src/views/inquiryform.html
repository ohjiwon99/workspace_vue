<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 예약번호 조회</title>
  <title>Dial Button</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }





    .dial-container {
      width: 300px;
      margin: 50px auto;
      text-align: center; 
    }

    .dial-button {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 50%;
      border: 2px solid #333;
      background-color: #f0f0f0;
      line-height: 50px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dial-button:hover {
      background-color: #ddd;
    }

    


  </style>
</head>

<body>
  <h1>영화 예매번호 조회</h1>
  <form id="searchForm">
    <label for="reservationNumber">예매번호 입력:</label>
    <input type="text" id="reservationNumber" name="reservationNumber" required>
    <button type="submit">조회하기</button>
  </form>
  <div id="result">
    <!-- 조회 결과가 여기에 나타납니다. -->
  </div>

  <script>
    
    const form = document.getElementById('searchForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // 폼 제출 방지

      const reservationNumber = form.elements['reservationNumber'].value;
      // 여기에서 reservationNumber를 서버에 전달하고 조회하는 로직을 구현합니다.

      // 임시로 예약번호를 출력하는 예시 코드
      const resultHtml = `
        <table>
          <thead>
            <tr>
              <th>예약번호</th>
              <th>영화 제목</th>
              <th>상영일시</th>
              <th>상영관</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>${reservationNumber}</td>
              <td>댓글부대</td>
              <td>2024년 1월 1일 18:00</td>
              <td>1관</td>
            </tr>


            <!-- 기타 조회 결과 항목들 -->
          </tbody>
        </table>
      `;
      resultDiv.innerHTML = resultHtml;
    });
    
  </script>

<div class="dial-container">
  <div class="dial-button">1</div>
  <div class="dial-button">2</div>
  <div class="dial-button">3</div>
  <br>
  <div class="dial-button">4</div>
  <div class="dial-button">5</div>
  <div class="dial-button">6</div>
  <br>
  <div class="dial-button">7</div>
  <div class="dial-button">8</div>
  <div class="dial-button">9</div>
  <br>
  <div class="dial-button">*</div>
  <div class="dial-button">0</div>
  <div class="dial-button">#</div>
</div>




</body>

</html>
